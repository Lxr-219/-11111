<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 引入字体图标（可选，这里用的是 Font Awesome，也可换其他） -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
  
  <title>登录/注册</title>
  <style>
    /* 全局样式重置 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "微软雅黑", sans-serif;
      background: #000 url('../images/gly.jpg') no-repeat center center/cover;
      /* 替换 background.jpg 为你的背景图路径，实现类似风格背景 */
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      position: relative;
      width: 90%;
      max-width: 500px;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 8px;
      padding: 30px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
      text-align: center;
    }

    .title {
      font-size: 28px;
      margin-bottom: 20px;
      letter-spacing: 2px;
    }

    .desc {
      font-size: 16px;
      margin-bottom: 30px;
      opacity: 0.9;
      line-height: 1.6;
    }

    .btn-group {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .btn {
      text-decoration: none;
      color: #fff;
      padding: 12px 0;
      border-radius: 4px;
      transition: all 0.3s ease;
    }

    .register-btn {
      background-color: #00cc99;
      border: 1px solid #00cc99;
    }

    .login-btn {
      background-color: transparent;
      border: 1px solid #fff;
    }

    .btn:hover {
      opacity: 0.8;
      transform: scale(1.02);
    }

    /* 字体图标样式（如果用了 Font Awesome） */
    .fa {
      margin-right: 8px;
    }
    .fh{
      position: absolute;
      right:2rem ;
      top:2.5rem;
    }
    .fh a{
      text-decoration: none;
      color: #00cc99;
      font-size: 1rem;
       
    }
  </style>
</head>

<body>
  <div class="container">  
    <span class="fh"><a href="../html/index.html">返回首页</a></span>
    <h1 class="title">T小C欢迎您</h1>
    <p class="desc"><br>选择你的操作，开启报名之旅</p>
    <div class="btn-group">
      <a href="../html/zc.html" class="btn register-btn">
        <i class="fa fa-user-plus">
          </i>首次登录？去注册
      </a>
      <a href="" class="btn login-btn">
        <i class="fa fa-sign-in">
          </i>已有账号？直接登录
      </a>
    </div>
  </div>
  <script src="https://cdn.bootcdn.net/ajax/libs/axios/1.3.4/axios.min.js"></script>
  <script src="../js/request.js"></script>
   
  <script src="../js/alert.js"></script>

</body>

</html>
